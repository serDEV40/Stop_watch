<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card w-25 m-auto mt-5">
        <div class="card-header">
            <header class="">
                <h2 class="h4">Stop-Watch</h2>
            </header>
        </div>
        <div class="card-body">
            <div>
                <ul class="list-inline m-0">
                    <li class="list-inline-item m-0 text-center" style="width:32%;">
                        <span class="hr">
                            00
                        </span>
                    </li>
                    <li class="list-inline-item m-0 text-center" style="width:32%;">
                        <span class="mt">
                            00
                        </span>
                    </li>
                    <li class="list-inline-item m-0 text-center" style="width:32%;">
                        <span class="sc">
                            00
                        </span>
                    </li>
                </ul>
            </div>
            <div class="btn-group w-100">
                <button class="start btn btn-primary fw-light">START</button>
                <button class="stop btn btn-success fw-light">STOP</button>
                <button class="reset btn btn-danger fw-light">RESET</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
